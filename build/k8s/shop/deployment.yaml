apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      labels:
        app: shop
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16.3
        command: 
          - "sh"
          - "-c"
          - |
            until pg_isready -h $(POSTGRES_HOST) -p $(POSTGRES_PORT) -U $(POSTGRES_USER); do
              echo "Waiting for PostgreSQL to be ready..."
              sleep 2
            done
            echo "PostgreSQL is ready!"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-secret
              key: POSTGRES_USER
      containers:
      - name: shop
        image: ecommerce/shop
        ports:
        - containerPort: 8080